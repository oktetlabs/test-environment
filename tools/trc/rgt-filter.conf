<?xml version="1.0"?>
<!-- 
    RGT filter file for TRC tool.
  -->
<filters>
    <entity-filter>
        <!-- Exclude log from all entities -->
        <exclude entity=""/>
        <!-- Include log from Tester:Flow -->
        <include entity="Tester">
            <user name="FlowNoRGT"/>
        </include>
    </entity-filter>
</filters>
