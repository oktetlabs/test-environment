-->

  <add>
    <instance oid="/agent:agt_acse/rpcserver:acse_ctl" value="thread_local"/> 
    <instance oid="/local:"/>
    <instance oid="/local:/acse:"/>
    <instance oid="/local:/acse:/acs:A"/>
    <instance oid="/local:/acse:/cpe:box"/>
  </add>

  <set>
    <instance oid="/local:/acse:/acs:A/auth_mode:" value="digest"/>
    <instance oid="/local:/acse:/acs:A/port:" value="8080"/>
    <instance oid="/local:/acse:/acs:A/url:" value="/a"/>
    <instance oid="/local:/acse:/cpe:box/login:"
                value="000261-Home Gateway-V601L622R1A0-1001742119"/>
    <instance oid="/local:/acse:/cpe:box/passwd:"
                value="z7cD7CTDA1DrQKUb"/>
