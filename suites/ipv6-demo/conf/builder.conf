           [--with-tad=dummy_tad --with-rcf-rpc \
            --with-cfg-unix-daemons='dns ftp Xvfb smtp telnet rsh vncserver dhcp vtund' \
            --with-libnetconf],
           [], [], [], [comm_net_agent asn ndn])
