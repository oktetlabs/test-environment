<?xml version="1.0"?>
<rcf>
    <ta name="${TE_AGT1_TA_NAME:-Agt_A}" type="${TE_AGT1_TA_TYPE:-linux}" rcflib="rcfunix">
        <conf name="host">${TE_AGT1}</conf>
        <conf name="port">${TE_AGT1_PORT:-${TE_RCF_PORT:-50000}}</conf>
        <conf name="user">${TE_AGT1_SSH_USER:-${TE_SSH_USER}}</conf>
        <conf name="key">${TE_AGT1_KEY:-${TE_SSH_KEY}}</conf>
        <conf name="sudo" cond="${TE_AGT1_TA_SUDO:-false}"/>
    </ta>
    <ta name="${TE_AGT2_TA_NAME:-Agt_B}" type="${TE_AGT2_TA_TYPE:-linux}" rcflib="rcfunix">
        <conf name="host">${TE_AGT2}</conf>
        <conf name="port">${TE_AGT2_PORT:-${TE_RCF_PORT:-50000}}</conf>
        <conf name="user">${TE_AGT2_SSH_USER:-${TE_SSH_USER}}</conf>
        <conf name="key">${TE_AGT2_KEY:-${TE_SSH_KEY}}</conf>
        <conf name="sudo" cond="${TE_AGT2_TA_SUDO:-false}"/>
    </ta>
</rcf>
