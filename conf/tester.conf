<?xml version="1.0"?>
<tester_cfg version="1.0">
    
    <maintainer mailto="Andrew.Rybchenko@oktetlabs.ru"/>

    <description>All tests on TE itself</description>
    
    <suite name="rcftest"/>
    <suite name="selftad"/>
    <suite name="rpctest"/>

    <run>
        <package name="rcftest"/>
    </run>
    <run>
        <package name="selftad" track_conf="silent"/>
    </run>
    <run>
        <package name="rpctest" track_conf="silent"/>
    </run>

</tester_cfg>
