<?xml version="1.0"?>
<history>
    <register>
        <object oid="/rcf" access="read_create" type="none"/>
        <object oid="/rcf/agent" access="read_create" type="string"/>
        <object oid="/rcf/agent/status" access="read_write" type="integer"/>
        <object oid="/rcf/agent/rcflib" access="read_write" type="string"/>
        <object oid="/rcf/agent/synch_time" access="read_write" type="integer"/>
        <object oid="/rcf/agent/rebootable" access="read_write" type="integer"/>
        <object oid="/rcf/agent/conf" access="read_create" type="string"/>
    </register>
    <add>
        <instance oid="/rcf:"/>
        <instance oid="/rcf:/agent:Agt_A" value="linux"/>
        <instance oid="/rcf:/agent:Agt_A/conf:host"
            value="${TE_TA_HOST}"/>
        <instance oid="/rcf:/agent:Agt_A/conf:port"
            value="${TE_TA_RCF_PORT:-18002}"/>
        <instance oid="/rcf:/agent:Agt_A/conf:sudo"/>
    </add>
    <set>
        <instance oid="/rcf:/agent:Agt_A/rcflib:" value="rcfunix"/>
        <instance oid="/rcf:/agent:Agt_A/status:" value="1"/>
    </set>

  <register>
    <object oid="/agent/env" access="read_create" type="string"/>
    <object oid="/agent/uname" access="read_only" type="string"/>
    <object oid="/agent/ip4_fw" access="read_write" type="integer">
      <depends oid="/agent/rsrc"/>
    </object>
    <object oid="/agent/ip6_fw" access="read_write" type="integer">
      <depends oid="/agent/rsrc"/>
    </object>
    <object oid="/agent/route" access="read_create" type="address">
      <depends oid="/agent/interface"/>
      <depends oid="/agent/interface/status"/>
      <depends oid="/agent/interface/net_addr"/>
      <depends oid="/agent/rsrc"/>
    </object>
    <object oid="/agent/route/mtu" access="read_write" type="integer"/>
    <object oid="/agent/route/win" access="read_write" type="integer"/>
    <object oid="/agent/route/irtt" access="read_write" type="integer"/>
    <object oid="/agent/route/dev" access="read_write" type="string"/>
    <object oid="/agent/rpcserver" access="read_create" type="string"/>
    <object oid="/agent/user" access="read_create" type="none"/>
  </register>

  <register>
    <object oid="/agent/interface"
            access="read_only" type="none" >
      <depends oid="/agent/rsrc"/>
      <depends oid="/agent/interface/vlans" scope="object"/>
    </object>
    <object oid="/agent/interface/index"
            access="read_only" type="integer"/>
    <object oid="/agent/interface/net_addr"
            access="read_create" type="integer">
      <depends oid="/agent/interface/link_addr"/>
    </object>
    <object oid="/agent/interface/net_addr/broadcast"
            access="read_write" type="address"/>
    <object oid="/agent/interface/link_addr"
            access="read_write" type="address"/>
    <object oid="/agent/interface/bcast_link_addr"
            access="read_write" type="address"/>
    <object oid="/agent/interface/arp"
            access="read_write" type="integer"/>
    <object oid="/agent/interface/mtu"
            access="read_write" type="integer"/>
    <object oid="/agent/interface/ip4_ttl"
            access="read_write" type="integer"/>
    <object oid="/agent/interface/status"
            access="read_write" type="integer"/>
    <object oid="/agent/interface/neigh_static" access="read_create" 
            type="address">
      <depends oid="/agent/interface"/>
      <depends oid="/agent/interface/status"/>
    </object>
    <object oid="/agent/interface/neigh_dynamic" access="read_create" 
            type="address" volatile="true">
      <depends oid="/agent/interface"/>
      <depends oid="/agent/interface/status"/>
    </object>
    <object oid="/agent/interface/neigh_dynamic/state" access="read_only" 
            type="integer" volatile="true"/>
    <object oid="/agent/interface/reset" access="read_write" type="integer"
            volatile="true"/>
    <object oid="/agent/interface/gro" access="read_write" type="integer"/>
    <object oid="/agent/interface/gso" access="read_write" type="integer"/>
    <object oid="/agent/interface/tso" access="read_write" type="integer"/>
    <object oid="/agent/interface/flags" access="read_write"
            type="integer"/>
  </register>
  
  <register>
      <object oid="/agent/interface/vlans" access="read_create"
          type="none"/>
      <object oid="/agent/interface/vlans/ifname" access="read_only"
          type="string"/>
  </register>

  <register>
    <object oid="/agent/sniffer_settings"
            access="read_only" type="none">
    </object>
    <object oid="/agent/sniffer_settings/enable"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/sniffer_settings/filter_exp_str"
            access="read_write" type="string">
    </object>
    <object oid="/agent/sniffer_settings/filter_exp_file"
            access="read_write" type="string">
    </object>
    <object oid="/agent/sniffer_settings/snaplen"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs"
            access="read_only" type="none">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs/path"
            access="read_write" type="string">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs/file_size"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs/total_size"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs/rotation"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/sniffer_settings/tmp_logs/overfill_meth"
            access="read_write" type="integer">
    </object>
  </register>

  <register>
    <object oid="/agent/interface/sniffer"
            access="read_create" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/enable"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/filter_exp_str"
            access="read_write" type="string">
    </object>
    <object oid="/agent/interface/sniffer/filter_exp_file"
            access="read_write" type="string">
    </object>
    <object oid="/agent/interface/sniffer/snaplen"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/tmp_logs"
            access="read_only" type="none">
    </object>
    <object oid="/agent/interface/sniffer/tmp_logs/sniffer_space"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/tmp_logs/file_size"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/tmp_logs/rotation"
            access="read_write" type="integer">
    </object>
    <object oid="/agent/interface/sniffer/tmp_logs/overfill_meth"
            access="read_write" type="integer">
    </object>
  </register>

  <register>
      <object oid="/agent/interface/phy"
              access="read_only" type="none"/>
      <object oid="/agent/interface/phy/autoneg_admin"
              access="read_write" type="integer"/>
      <object oid="/agent/interface/phy/autoneg_oper"
              access="read_only" type="integer" volatile="true"/>
      <object oid="/agent/interface/phy/autoneg_lp_adv"
              access="read_only" type="integer" volatile="true"/>
      <object oid="/agent/interface/phy/pause_lp_adv"
              access="read_only" type="integer" volatile="true"/>
      <object oid="/agent/interface/phy/duplex_admin"
              access="read_write" type="string">
          <depends oid="/agent/interface/phy/autoneg_admin"/>
          <depends oid="/agent/interface/phy/modes/speed/duplex"/>
      </object>
      <object oid="/agent/interface/phy/duplex_oper"
              access="read_only" type="string">
      </object>
        <object oid="/agent/interface/phy/speed_admin"
              access="read_write" type="integer">
          <depends oid="/agent/interface/phy/autoneg_admin"/>
          <depends oid="/agent/interface/phy/modes/speed/duplex"/>
      </object>        
      <object oid="/agent/interface/phy/speed_oper"
              access="read_only" type="integer" volatile="true">
      </object>
      <object oid="/agent/interface/phy/modes"
              access="read_only" type="none"/>
      <object oid="/agent/interface/phy/modes/speed"
              access="read_only" type="none"/>
      <object oid="/agent/interface/phy/modes/speed/duplex"
              access="read_write" type="integer"/>
      <object oid="/agent/interface/phy/state"
              access="read_only" type="integer" volatile="true">
      </object>
  </register>

  <register>
    <object oid="/agent/hardware" access="read_only" type="none"/>
    <object oid="/agent/hardware/pci" access="read_only" type="none">
        <depends oid="/agent/rsrc"/>
    </object>
    <object oid="/agent/hardware/pci/device" access="read_only" type="none" />
    <object oid="/agent/hardware/pci/device/domain" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/bus" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/slot" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/fn" access="read_only" type="integer" />
    <object oid="/agent/hardware/pci/device/vendor_id" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/device_id" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/revision_id" access="read_only" type="integer" />
    <object oid="/agent/hardware/pci/device/subsystem_vendor" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/subsystem_device" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/class" access="read_only" type="string" />
    <object oid="/agent/hardware/pci/device/driver" access="read_write" type="string" />
    <object oid="/agent/hardware/pci/device/net" access="read_only" type="none" />

    <object oid="/agent/hardware/pci/vendor" access="read_only" type="none" />
    <object oid="/agent/hardware/pci/vendor/device" access="read_only" type="none" />
    <object oid="/agent/hardware/pci/vendor/device/instance" access="read_only" type="string" />

    <object oid="/agent/hardware/node" access="read_only" type="none" />
    <object oid="/agent/hardware/node/cpu" access="read_only" type="none" />
    <object oid="/agent/hardware/node/cpu/core" access="read_only" type="none" />
    <object oid="/agent/hardware/node/cpu/core/thread" access="read_only" type="none">
        <depends oid="/agent/rsrc"/>
    </object>
    <object oid="/agent/hardware/node/cpu/core/thread/isolated" access="read_only" type="integer" />

  </register>

    <register>
        <object oid="/agent/vm"
            access="read_create" type="none"/>
        <object oid="/agent/vm/status"
            access="read_write" type="integer"/>
        <object oid="/agent/vm/ssh_port"
            access="read_only" type="none"/>
        <object oid="/agent/vm/ssh_port/host"
            access="read_only" type="integer"/>
        <object oid="/agent/vm/ssh_port/guest"
            access="read_write" type="integer"/>
        <object oid="/agent/vm/rcf_port"
            access="read_write" type="integer"/>
        <object oid="/agent/vm/kvm"
            access="read_write" type="integer"/>
        <object oid="/agent/vm/cpu" access="read_only" type="none"/>
        <object oid="/agent/vm/cpu/model" access="read_write" type="string"/>
        <object oid="/agent/vm/cpu/num" access="read_write" type="integer"/>
        <object oid="/agent/vm/mem" access="read_only" type="none"/>
        <object oid="/agent/vm/mem/size" access="read_write" type="integer"/>
        <object oid="/agent/vm/drive" access="read_create" type="none"/>
        <object oid="/agent/vm/drive/file" access="read_write" type="string"/>
        <object oid="/agent/vm/drive/snapshot" access="read_write" type="integer"/>
        <object oid="/agent/vm/net" access="read_create" type="none"/>
        <object oid="/agent/vm/net/type" access="read_write" type="string"/>
        <object oid="/agent/vm/net/type_spec" access="read_write" type="string"/>
        <object oid="/agent/vm/net/mac_addr" access="read_write" type="string"/>
        <object oid="/agent/vm/pci_pt" access="read_create" type="string"/>
    </register>

    <register>
        <object oid="/agent/bridge" access="read_create" type ="string">
            <depends oid="/agent/rsrc"/>
        </object>
        <object oid="/agent/bridge/port" access="read_create" type="string"/>
    </register>

  <register>
    <object oid="/net" access="read_create" type="none"/>
    <object oid="/net/type" access="read_create" type="integer"/>
    <object oid="/net/ip4_subnet" access="read_create" type="address"/>
    <object oid="/prefix" access="read_create" type="integer"/>
    <object oid="/net/node" access="read_create" type="string"/>
    <object oid="/net/node/type" access="read_create" type="integer"/>
    <object oid="/net/node/ip4_address" access="read_create"
            type="address"/>
  </register>

  <register>
    <object oid="/net_pool"
            access="read_create" type="none"/>
    <object oid="/net_pool/entry"
            access="read_create" type="integer"/>
    <object oid="/net_pool/entry/prefix"
            access="read_write" type="integer"/>
    <object oid="/net_pool/entry/n_entries"
            access="read_write" type="integer"/>
    <object oid="/net_pool/entry/pool"
            access="read_write" type="none"/>
    <object oid="/net_pool/entry/pool/entry"
            access="read_create" type="integer"/>
  </register>

  <register>
    <object oid="/local" access="read_create" type="none"/>
    <object oid="/local/env" access="read_create" type="string"/>
  </register>

  <register>
    <object oid="/local/prologue_sleep"
            access="read_create" type="integer"/>
    <object oid="/local/socklib"
            access="read_create" type="string"/>
    <object oid="/local/libdir"
            access="read_create" type="string"/>
    <object oid="/local/use_static_arp"
            access="read_create" type="integer"/>
  </register>

  <register>
        <object oid="/local/vm" access="read_create" type="none"/>
        <object oid="/local/vm/drive" access="read_create" type="none"/>
        <object oid="/local/vm/drive/file" access="read_write" type="string"/>
        <object oid="/local/vm/drive/snapshot" access="read_write" type="integer"/>
        <object oid="/local/vm/cpu" access="read_only" type="none"/>
        <object oid="/local/vm/cpu/num" access="read_write" type="integer"/>
        <object oid="/local/vm/cpu/model" access="read_write" type="string"/>
        <object oid="/local/vm/mem" access="read_create" type="none"/>
        <object oid="/local/vm/mem/size" access="read_write" type="integer"/>
  </register>

    <add>
        <instance oid="/local:" />
        <instance oid="/local:/vm:testvm" />
        <instance oid="/local:/vm:testvm/drive:root" />
        <instance oid="/local:/vm:testvm/mem:" />
    </add>

    <set>
        <instance oid="/local:/vm:testvm/drive:root/file:"
            value="${TE_VM_DRIVE_FILE}"/>
        <instance oid="/local:/vm:testvm/drive:root/snapshot:"
            value="${TE_VM_DRIVE_SNAPSHOT:-1}"/>
        <instance oid="/local:/vm:testvm/cpu:/model:"
            value="${TE_VM_CPU_MODEL:-host}" />
        <instance oid="/local:/vm:testvm/cpu:/num:"
            value="${TE_VM_CPU_NUM:-1}" />
        <instance oid="/local:/vm:testvm/mem:/size:"
            value="${TE_VM_DRIVE_MEM_SIZE:-256}" />
    </set>


  <register>
    <object oid="/volatile" access="read_create" type="none"
            volatile="true"/>
    <object oid="/volatile/sockaddr_port" access="read_create"
            type="integer" volatile="true"/>
    <object oid="/volatile/ta_sockets" 
            access="read_create" type="string" volatile="true"/>
    <object oid="/rpcserver_sid" 
            access="read_create" type="integer" volatile="true"/>
  </register>

  <add>
    
    <instance oid="/conf_delay:route" value="/agent/route"/>
    <instance oid="/conf_delay:route/ta:" value="5000"/>
    <instance oid="/conf_delay:if_status"
              value="/agent/interface/status"/>
    <instance oid="/conf_delay:if_status/ta:" value="5000"/>

    <instance oid="/conf_delay:phy"
              value="/agent/interface/phy"/>
    <instance oid="/conf_delay:phy/ta:" value="5000"/>
    <instance oid="/conf_delay:phy_autoneg"
              value="/agent/interface/phy/autoneg_admin"/>
    <instance oid="/conf_delay:phy_autoneg/ta:" value="5000"/>
    <instance oid="/conf_delay:phy_duplex"
              value="/agent/interface/phy/duplex_admin"/>
    <instance oid="/conf_delay:phy_duplex/ta:" value="5000"/>
    <instance oid="/conf_delay:phy_speed"
              value="/agent/interface/phy/speed_admin"/>
    <instance oid="/conf_delay:phy_speed/ta:" value="5000"/>
    <instance oid="/conf_delay:phy_state"
              value="/agent/interface/phy/state"/>
    <instance oid="/conf_delay:phy_state/ta:" value="5000"/>
    <instance oid="/conf_delay:phy_modes"
              value="/agent/interface/phy/modes/speed/duplex"/>
    <instance oid="/conf_delay:phy_modes/ta:" value="5000"/>

  </add>

