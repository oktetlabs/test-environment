  </add>
  -->

  <add>
    <instance oid="/net_pool:ip4"/>
    <instance oid="/net_pool:ip4/entry:10.18.10.0" value="0"/>
    <instance oid="/net_pool:ip4/entry:10.18.11.0" value="0"/>
  </add>
  <set>
    <instance oid="/net_pool:ip4/entry:10.18.10.0/prefix:" value="24"/>
    <instance oid="/net_pool:ip4/entry:10.18.11.0/prefix:" value="24"/>
  </set>

  <add>
    <instance oid="/volatile:"/>
    <instance oid="/volatile:/sockaddr_port:" value="0"/>
</add>

</history>

