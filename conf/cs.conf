---
- register:
    - oid: "/rcf"
      access: read_create
    - oid: "/rcf/agent"
      access: read_create
      type: string
    - oid: "/rcf/agent/status"
      access: read_write
      type: integer
    - oid: "/rcf/agent/rcflib"
      access: read_write
      type: string
    - oid: "/rcf/agent/synch_time"
      access: read_write
      type: integer
    - oid: "/rcf/agent/rebootable"
      access: read_write
      type: integer
    - oid: "/rcf/agent/conf"
      access: read_create
      type: string

- add:
    - oid: "/rcf:"
    - oid: "/rcf:/agent:Agt_A"
      value: linux
    - oid: "/rcf:/agent:Agt_A/conf:host"
      value: ${TE_TA_HOST}
    - oid: "/rcf:/agent:Agt_A/conf:port"
      value: ${TE_TA_RCF_PORT:-18002}
    - oid: "/rcf:/agent:Agt_A/conf:sudo"

- set:
    - oid: "/rcf:/agent:Agt_A/rcflib:"
      value: rcfunix
    - oid: "/rcf:/agent:Agt_A/status:"
      value: 1

- register:
    - oid: "/agent/env"
      access: read_create
      type: string
    - oid: "/agent/uname"
      access: read_only
      type: string
    - oid: "/agent/ip4_fw"
      access: read_write
      type: integer
      depends:
        - oid: "/agent/rsrc"
    - oid: "/agent/ip6_fw"
      access: read_write
      type: integer
      depends:
        - oid: "/agent/rsrc"
    - oid: "/agent/route"
      access: read_create
      type: address
      depends:
        - oid: "/agent/interface"
        - oid: "/agent/interface/status"
        - oid: "/agent/interface/net_addr"
        - oid: "/agent/rsrc"
    - oid: "/agent/route/mtu"
      access: read_write
      type: integer
    - oid: "/agent/route/win"
      access: read_write
      type: integer
    - oid: "/agent/route/irtt"
      access: read_write
      type: integer
    - oid: "/agent/route/dev"
      access: read_write
      type: string
    - oid: "/agent/rpcserver"
      access: read_create
      type: string
    - oid: "/agent/user"
      access: read_create

- register:
    - oid: "/agent/interface"
      access: read_only
      depends:
